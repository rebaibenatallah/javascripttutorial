<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables</title>
</head>
<body>
  <script>
    let variable1 = 5;
    console.log(variable1);
    let calculation = 2*2;
    console.log(calculation) ;
    console.log(calculation +2);
    let result = calculation +2;
    console.log(result)
    let message = 'hello';
    console.log(message); console.log(';');
    // re-assigning a value to a variable
    variable1 = 7;
    console.log('variable1: '+variable1)
    // const = can't change its value later
    // Best practice = use const by default
    // Only use let when we need to change the variable
  </script>
</body>
</html>
