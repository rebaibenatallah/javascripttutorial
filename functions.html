  <title>Function</title>

<body>
  <button onclick="rand()">random</button>
  <script>
    function function1(){
      console.log('function work');
      console.log(16/4);
    }
    function1();
    function rand(){
      const randomNumber = Math.random();
      if(randomNumber >= 0 && randomNumber < 1/3){
        console.log('rock');
      } else if(randomNumber >= 1 /3 && randomNumber < 2/3){
        console.log( 'paper');
      } else {
        console.log( 'scissors');
      }
    }
    function calculateTax(parameter,tax = 0.1){
      console.log(parameter * tax);
    }
    calculateTax(5000);
    calculateTax(5000, 0.15);
  </script>
</body>
